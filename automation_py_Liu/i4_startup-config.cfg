!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
ip tcp synwait-time 5
! 
!
interface Loopback0
 no ip address
 ipv6 address 4::4/64
 ipv6 enable
 ipv6 rip 1 enable
!
interface FastEthernet0/0
 no ip address
 duplex full
 ipv6 address 192.168.4.2/64
 ipv6 enable
 ipv6 rip 1 enable
!
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 192.168.6.1/64
 ipv6 enable
 ipv6 rip 1 enable
!
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 192.168.7.1/64
 ipv6 enable
 ipv6 rip 1 enable
!
!
interface GigabitEthernet3/0
 no ip address
 negotiation auto
 ipv6 address 192.168.8.2/64
 ipv6 enable
 ipv6 rip 1 enable
!
!
!
!
!
ipv6 router rip 1
redistribute connected
!
!
router bgp 7
 bgp router-id 4.4.4.4
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 1::1 remote-as 7
 neighbor 1::1 update-source Loopback0
 neighbor 2::2 remote-as 7
 neighbor 2::2 update-source Loopback0
 neighbor 3::3 remote-as 7
 neighbor 3::3 update-source Loopback0
 neighbor 5::5 remote-as 7
 neighbor 5::5 update-source Loopback0
 neighbor 6::6 remote-as 7
 neighbor 6::6 update-source Loopback0
 neighbor 7::7 remote-as 7
 neighbor 7::7 update-source Loopback0
!
!
!
address-family ipv4
exit-address-family
!
address-family ipv6
 redistribute rip 1
 network 192.168.4./64
 network 192.168.6./64
 network 192.168.7./64
 network 192.168.8./64
 neighbor 1::1 activate
 neighbor 2::2 activate
 neighbor 3::3 activate
 neighbor 5::5 activate
 neighbor 6::6 activate
 neighbor 7::7 activate
exit-address-family
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
ipv6 router rip 1
redistribute connected
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
